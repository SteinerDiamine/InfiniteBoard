<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250">
  <!-- Background -->
  <rect width="400" height="250" fill="#e6f2ff"/>

  <!-- Board -->
  <rect x="80" y="60" width="240" height="130" fill="#ffffff" stroke="#cccccc" stroke-width="2" rx="10"/>

  <!-- Person 1 -->
  <g transform="translate(40, 130)">
    <circle cx="0" cy="-40" r="15" fill="#ffcc99"/>
    <rect x="-5" y="-25" width="10" height="25" fill="#4caf50"/>
    <line x1="0" y1="0" x2="-20" y2="10" stroke="#333" stroke-width="3"/>
    <line x1="0" y1="0" x2="20" y2="10" stroke="#333" stroke-width="3"/>
    <text x="-5" y="-55" font-family="Arial" font-size="12" fill="#333">Alice</text>
  </g>

  <!-- Person 2 -->
  <g transform="translate(150, 130)">
    <circle cx="0" cy="-40" r="15" fill="#ffcc99"/>
    <rect x="-5" y="-25" width="10" height="25" fill="#2196f3"/>
    <line x1="0" y1="0" x2="-20" y2="10" stroke="#333" stroke-width="3"/>
    <line x1="0" y1="0" x2="20" y2="10" stroke="#333" stroke-width="3"/>
    <text x="-5" y="-55" font-family="Arial" font-size="12" fill="#333">Bob</text>
  </g>

  <!-- Person 3 -->
  <g transform="translate(260, 130)">
    <circle cx="0" cy="-40" r="15" fill="#ffcc99"/>
    <rect x="-5" y="-25" width="10" height="25" fill="#f44336"/>
    <line x1="0" y1="0" x2="-20" y2="10" stroke="#333" stroke-width="3"/>
    <line x1="0" y1="0" x2="20" y2="10" stroke="#333" stroke-width="3"/>
    <text x="-5" y="-55" font-family="Arial" font-size="12" fill="#333">Charlie</text>
  </g>

  <!-- Person 4 -->
  <g transform="translate(360, 130)">
    <circle cx="0" cy="-40" r="15" fill="#ffcc99"/>
    <rect x="-5" y="-25" width="10" height="25" fill="#ff9800"/>
    <line x1="0" y1="0" x2="-20" y2="10" stroke="#333" stroke-width="3"/>
    <line x1="0" y1="0" x2="20" y2="10" stroke="#333" stroke-width="3"/>
    <text x="-5" y="-55" font-family="Arial" font-size="12" fill="#333">Diana</text>
  </g>

  <!-- Notes on Board -->
  <rect x="110" y="80" width="30" height="20" fill="#ffeb3b" rx="3"/>
  <rect x="170" y="100" width="30" height="20" fill="#ffeb3b" rx="3"/>
  <rect x="230" y="120" width="30" height="20" fill="#ffeb3b" rx="3"/>
  <rect x="290" y="80" width="30" height="20" fill="#ffeb3b" rx="3"/>

  <!-- Title -->
  <text x="200" y="50" font-family="Arial" font-size="18" fill="#333" text-anchor="middle">Creative Board</text>
</svg>
